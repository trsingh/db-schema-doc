# Application Configuration
spring.application.name=db-schema-doc
server.port=8080

# MySQL Configuration (Primary)
spring.datasource.url=jdbc:mysql://localhost:3309/galaxy_compliance_mcbankny
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# PostgreSQL Configuration (Alternative - uncomment to use PostgreSQL instead)
#spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name
#spring.datasource.username=readonly_user
#spring.datasource.password=readonly_password
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Read-only settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.default_schema=galaxy_compliance_mcbankny
spring.jpa.open-in-view=false

# Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# Connection Pool Configuration - Optimized for Schema Extraction
spring.datasource.hikari.maximum-pool-size=25
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=120000
spring.datasource.hikari.read-only=true
spring.datasource.hikari.auto-commit=true

# Database Query Timeouts
spring.jpa.properties.javax.persistence.query.timeout=120000
spring.datasource.hikari.connection-init-sql=SET SESSION wait_timeout=300

# Logging Configuration - Reduced for performance
logging.level.org.springframework.jdbc=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.zaxxer.hikari=INFO
logging.level.com.finzly.dbschemadoc=INFO

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Disable Hibernate schema validation to prevent any DDL operations
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Schema Descriptions Configuration
app.schema.descriptions.file.path=classpath:schema-descriptions.json
# Alternative: Use external file path like: file:/path/to/schema-descriptions.json
# app.schema.descriptions.file.path=file:C:/finzly-poc/db-schema-doc/schema-descriptions.json

# Report Generation Configuration
app.reports.output.directory=C:/finzly-poc/db-schema-doc/reports
app.reports.html.filename=database-schema-report.html
app.reports.docx.filename=database-schema-report.docx

# Default Schema Configuration
app.database.default.schema=galaxy_compliance_mcbankny
# Process only specific schema instead of all schemas for better performance

# Security Configuration - Disable default security for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
